<!DOCTYPE html>
<html lang="en">

<body>
  <main class="site-main">
    <section class="site-main__hero hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__heading heading">
            <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">

                <span class="form__button-inner buttons-styles-inner">Submit</span>
              </button>
            </div>
          </form>
          <div>
            <ul class="hero__list">
              <li class="hero__item">
                rahmatullogh
                <div class="hero__item-inner">
                  <button class="hero__item-btn buttons-styles hero__item--styles">
                    <span class="hero__item-edit hero__item--inner buttons-styles-inner"></span>
                  </button>
                  <button class="hero__item-btn buttons-styles hero__item--styles">
                    <span class="hero__item-delete hero__item--inner buttons-styles-inner"></span>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="./js/main.js"></script>
